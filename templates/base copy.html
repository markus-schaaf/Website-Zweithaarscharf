<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Zweithaar Schaaf{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Schriftart Beispiel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #c7793b;
            --accent-dark: #a25f29;
            --text-dark: #222222;
            --text-light: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-dark);
            background-color: #f7f4f1;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* HEADER */

        header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .logo-text {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-dark);
            line-height: 1.2;
        }

        .logo-text span {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #777777;
        }

        nav {
            display: flex;
            gap: 24px;
            flex: 1 1 auto;
            justify-content: center;
        }

        nav a {
            font-size: 14px;
            font-weight: 500;
            color: #444444;
            position: relative;
            padding-bottom: 3px;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.2s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .header-cta {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn {
            border-radius: 999px;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent);
            color: #ffffff;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: rgba(199,121,59,0.08);
        }

        /* HAUPTBEREICH */

        main {
            max-width: 1200px;
            margin: 24px auto 40px;
            padding: 0 20px;
            min-height: 60vh;
        }

        /* FOOTER */

        footer {
            background: #111111;
            color: var(--text-light);
            padding: 24px 20px;
        }

        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .footer-links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-light);
            opacity: 0.85;
        }

        .footer-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-inner {
                flex-wrap: wrap;
                gap: 12px;
            }

            nav {
                order: 3;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .header-cta {
                margin-left: auto;
            }

            main {
                margin-top: 16px;
            }

            .footer-inner {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <a href="/" class="logo">
            <div class="logo-circle">Z</div>
            <div class="logo-text">
                Zweithaar Schaaf
                <span>Locken und Zweithaar Expertise</span>
            </div>
        </a>

        <nav>
            <a href="/peruecken/">Perücken</a>
            <a href="/schulungen/">Schulungen</a>
            <a href="/ueber-uns/">Über uns</a>
            <a href="/kontakt/">Kontakte</a>
        </nav>

        <div class="header-cta">
            <button class="btn btn-primary">Termin buchen</button>
            <button class="btn btn-outline">Schulung anfragen</button>
        </div>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <div class="footer-inner">
        <div>
            © {% now "Y" %} Zweithaar Schaaf. Alle Rechte vorbehalten.
        </div>
        <div class="footer-links">
            <a href="/impressum/">Impressum</a>
            <a href="/datenschutz/">Datenschutz</a>
        </div>
    </div>
</footer>

</body>
</html>
